<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form action="#">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" name="nama" placeholder="Nama Lengkap"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: <input type="text" name="username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" name="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" name="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>: <input type="url" name="url" placeholder="Masukan URL Web"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="number" name="umur"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: <input type="radio" name="umur"> Laki-laki <input type="radio" name="umur"> Perempuan</td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>: <select name="agama">
                        <option value="islam" selected>Islam</option>
                        <option value="kristen">Krister</option>
                        <option value="katolik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>: <textarea name="biografi" id="" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td><input type="image" src="logo1.jpg" alt="logo" width="300" height="300"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>
                        <audio controls>
                            <source src="sample.mp3" type="audio/mp3">
                        </audio>
                    </td>
                </tr>
            </table>
        </fieldset>
        <!-- <button type="submit">Submit</button> -->
    </form>
    <!-- <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p> -->
</body>
</html>
